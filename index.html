<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Hangman Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
       <div id="wrapper">
        <h1 class="title">HANGMAN</h1>
        <h2 class="subTitle">90's Style!</h2>
       </div>

       <div id="container">
        <div id"game-section">
            <p>Press any key to begin!</p>
            <div>
                <h3 class="section-title">Wins</h3>
                <div id="win-counter"></div>
            </div>
            <div>
                <h3 class="section-title">Loss Count:</h3>
                <div id="loss-counter"></div>
            </div>
            <div id="current-word-section">
                <h3 class="section-title">Current Word</h3>
                <div id="word-blanks"></div>
            </div>
            <div id="guesses-remaining-section">
                <h3 class="section-title">Number of Guesses Remaining</h3>
                <div id="guesses-left"></div>
            </div>
            <div id="guesses-letters-section">
                <h3 class="section-title">Letters Already Guessed</h3>
                <div id="wrong-guesses"></div>
            </div>
        </div>
       </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
